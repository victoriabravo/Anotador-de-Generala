<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>Anotador de generala</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
        	<!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-purple">
	       
	            <!-- Top Navbar -->
	            <div class="navbar">
	                <div class="navbar-bg bg-color-deeppurple"></div>
	                <div class="navbar-inner">
	                    <div class="title text-color-white">Bienvenido</div>
	                </div>
	            </div>
	    
	            <!-- Toolbar -->
	        
	        
	                <!-- Scrollable page content -->
	                <div id="pageInd" class="page-content text-color-white">
	                    <div class="block">
	                        <p>Seleccione la cantidad de jugadores.</p>
	                        <!-- Link to another page -->
	                        	<div class="list inline-labels no-hairlines-md">
							        <ul id="ul1" class="">
							        	<li class="item-content item-input">
								            
								            <div class="item-inner">
								              	<div class="item-title item-label text-color-white">Jugadores</div>
								              	<div class="item-input-wrap input-dropdown-wrap">
								                	<select class="text-color-white" placeholder="Please choose...">
								                  		<option class="bg-color-deeppurple" value="2">DOS</option>
								                  		<option class="bg-color-deeppurple" value="">No hay otro por ahora xd</option>
								                	</select>
								              	</div>
								            </div>
								          </li>
							          	<li class="item-content item-input">
							            	
							            	<div class="item-inner">
							             		<div class="item-title item-label text-color-white">Jugador 1</div>
							              		<div class="item-input-wrap">
							                		<input type="text" class="text-color-white" placeholder="Nombre" id="j1" />
							              	</div>
							            	</div>
							          	</li>
							          	<li class="item-content item-input">
							            	
							            	<div class="item-inner">
							             		<div class="item-title item-label text-color-white">Jugador 2</div>
							              		<div class="item-input-wrap">
							                		<input type="text" class="text-color-white" placeholder="Nombre" id="j2" />
							              	</div>
							            	</div>
							          	</li>
	                        <div class="row">
	                        <button data-view=".page-content" class="col button button-fill color-deeppurple text-color-white" id="inGame">JUGAR</button>
	                        </div>
	                        <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
	                    </div>
	                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
